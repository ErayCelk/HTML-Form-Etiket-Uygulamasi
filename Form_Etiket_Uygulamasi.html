<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Etiket Uygulamasi</title>
</head>
<body>
    <form>
        <table>

            <tr>
                <td>Adiniz : </td>
                <td><input type="text" placeholder="Adinizi Giriniz"></td>
            </tr>
            <tr>
                <td>Soyadiniz :</td>
                <td><input type="text" placeholder="Soyadinizi Giriniz"></td>
            </tr>

            <tr>
                <td>Email Adres : </td>
                <td><input type="email" placeholder="Email Giriniz"></td>
            </tr>

            <tr>
                <td>Şifreniz : </td>
                <td><input type="password" placeholder="Şifrenizi Giriniz"></td>
            </tr>

            <tr>
                <td>Cinsiyet : </td>
                <td> <input id="erkekRadio" type="radio" name="cinsiyetRadio">
                    <label for="erkekRadio">Erkek</label>
                    <input id="kadinRadio" type="radio" name="cinsiyetRadio">
                    <label for="kadinRadio">Kadin</label>
                </td>
            </tr>

            <tr>
                <td> Doğum Tarihi : </td>
                <td><input type="date"></td>
            </tr>

            <tr>
                <th colspan="2">Hobiler </th>
            </tr>

            <tr>
                <td>Kitap Okumak : </td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <td>Spor Yapmak</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <td>MotoSporlar</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <td colspan="2"> <input type="file"></td>
            </tr>

            <tr>
                <td colspan="2"> <textarea name="" id="" cols="40" rows="10" placeholder="Mesajiniz :"></textarea></td>
            </tr>
            <tr>
                <td>Okudum , Onayliyorum . <input type="radio" name="sozlesmeRadio"> </td>
            </tr>
            <tr>

                <td>Okuduum , Onaylamiyorum . <input type="radio" name="sozlesmeRadio"></td>
            </tr>
            
            <tr>
                <td colspan="2"><input type="submit" value="Gönder"> <input type="reset" value="Temizle"></td>

            </tr>

        </table>
    </form>
</body>
</html>
